<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Song Chooser</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #92c9ff, #85baff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            background-color: #4facfe;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: popIn 1.5s ease;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #38b6ff;
        }
        #replyDisplay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s;
            z-index: 2;
        }
        #replyDisplay.show {
            opacity: 1;
            visibility: visible;
        }
        #songDisplay {
            margin-top: 40px;
            font-weight: bold;
            font-size: 1.5rem;
            animation: fadeInSong 1s ease-in-out;
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        #songDisplay.show {
            transform: scale(1);
        }
        .link-button {
            color: #ffeaa7;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            background-color: #ff6b6b;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            color: #fff;
            background-color: #ff4757;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInSong {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes popIn {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>Choose Your Song Mode</h1>
    <button onclick="chooseSong('sad')">Sad</button>
    <button onclick="chooseSong('chill')">Chill</button>
    <button onclick="chooseSong('rap')">Rap</button>
    <button onclick="chooseSong('arabic')">Arabic</button>

    <div id="replyDisplay"></div>
    <div id="songDisplay"></div>

        function chooseSong(mode) {
            const replies = {
                sad: [
                    "I'm sorry you're feeling this way...",
                    "It's okay to be sad sometimes.",
                    "Let your emotions flow...",
                    "You're not alone in this.",
                    "Here’s something that might help you."

                chill: [
                    "Time to relax and unwind...",
                    "Chill vibes incoming.",
                    "Sit back and enjoy.",
                    "Here's something smooth for you.",
                    "Take a moment to chill."
                ],
                rap: [
                    "Let’s get hyped!",
                    "Rap vibes incoming!",
                    "Get ready for some fire bars.",
                    "It's time to feel the beat.",
                    "Let’s go, it’s rap time!"
                ],
                arabic: [
                    "Here’s something soulful for you.",
                    "Enjoy some Arabic vibes.",
                    "A touch of cultural rhythm just for you.",
                    "Here comes some beautiful Arabic music.",
                    "Experience the soul of Arabia."
                ]
            };

            // Change the background based on the selected mode
            if (mode === 'chill') {
                document.body.style.background = 'linear-gradient(135deg, #92c9ff, #85baff)';
            } else if (mode === 'sad') {
                document.body.style.background = 'linear-gradient(135deg, #b3b3b3, #8a8a8a)';
            } else if (mode === 'rap') {
                document.body.style.background = 'linear-gradient(135deg, #000000, #333333)';
            } else if (mode === 'arabic') {
                document.body.style.background = 'linear-gradient(135deg, #f8b400, #f39c12)';
            }

            // Display a random reply first
            const randomReplyIndex = Math.floor(Math.random() * replies[mode].length);
            const randomReply = replies[mode][randomReplyIndex];
            const replyDisplay = document.getElementById('replyDisplay');
            replyDisplay.innerHTML = randomReply;
            replyDisplay.classList.add('show');

            // After 2 seconds, hide the reply and show the song
            setTimeout(() => {
                replyDisplay.classList.remove('show');
                displaySong(mode);
            }, 2000);
        }
